<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Required - OxidePaste</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #242424;
            --border: #333;
            --border-focus: #525252;
            --text-primary: #e5e5e5;
            --text-secondary: #a3a3a3;
            --text-muted: #737373;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --danger: #ef4444;
            --radius: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *:focus,
        *:focus-visible,
        *:focus-within {
            outline: none !important;
            box-shadow: none !important;
            border-color: var(--border) !important;
        }

        input:focus,
        textarea:focus,
        select:focus,
        button:focus {
            outline: none !important;
            box-shadow: none !important;
        }

        ::selection {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        ::-moz-selection {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.5;
        }

        .password-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .logo {
            display: block;
            text-align: center;
            text-decoration: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            margin-bottom: 2rem;
            transition: opacity 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo:hover {
            opacity: 0.8;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 2rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .card-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .paste-id {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-tertiary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 0.875rem;
            font-family: inherit;
            outline: none;
        }

        .form-input.error {
            border-color: var(--danger);
        }

        .error-message {
            color: var(--danger);
            font-size: 0.8125rem;
            margin-top: 0.5rem;
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            outline: none;
        }

        .btn:hover {
            background: var(--accent-hover);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
            font-size: 0.875rem;
            text-decoration: none;
            transition: color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .back-link:hover {
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="password-container">
        <a href="/" class="logo">OxidePaste</a>

        <div class="card">
            <h1 class="card-title">Password Required</h1>
            <p class="card-description">
                This paste <span class="paste-id">{{ id }}</span> is protected
            </p>

            <form method="POST" action="/{{ id }}">
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        class="form-input {% if error.is_some() %}error{% endif %}"
                        placeholder="Enter password"
                        required
                        autofocus
                    >
                    {% if let Some(err) = error %}
                    <p class="error-message">{{ err }}</p>
                    {% endif %}
                </div>
                <button type="submit" class="btn">Unlock</button>
            </form>
        </div>

        <a href="/" class="back-link">Back to home</a>
    </div>
</body>
</html>
